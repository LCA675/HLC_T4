<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas Laura Calle Anguita</title>
    <link href="CSS.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bloc de notas</h1>
        <form>
            <label id="label" for="tema">Tema:</label>
            <select name="tema" id="tema" onchange="color(this.value)">
                <option class="claro" value="">🌞Claro</option>
                <option class="oscuro" value="">🌙Oscuro</option>
                <option class="azul" value="">🌊Azul</option>
                <option class="rosa" value="">🌸Rosa</option>
                <option class="verde" value="">🍃Verde</option>
            </select>
        </form>
    </header>

    <form id="Formulario">
        <br>
        <textarea rows="10" placeholder="Esribe tu nota aquí.."></textarea>
        <input type="button" value="Añade la nota">
    </form>

    <div class="content" id="content">
        <h2>Notas</h2>
        <h4>Todavía no hay notas🍃</h4>
    </div>





   <script src="script.html"></script>
</body>
</html>
